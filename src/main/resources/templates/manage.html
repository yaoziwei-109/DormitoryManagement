<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>

<head>

  <div th:replace="common :: #head"/>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="common :: #accordionSidebar"/>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="common :: #topheader"/>
        <!-- End of Topbar -->


        <!-- Begin Page Content -->
        <div class="container">

          <div class="row">

            <div class="col-lg-5 p-5 card m-4 border-left-info" >
              <form  class="user">
                <div class="form-group">
                  <input id="name" name="name" type="text" class="form-control "  placeholder="姓名">
                </div>
                <div class="form-group">
                  <input id="dormitory"  name="dormitory" type="text" class="form-control "  placeholder="宿舍">
                </div>
                <div class="form-group">
                  <input id="clas" name="clas" type="text" class="form-control "  placeholder="班级">
                </div>
                <div class="form-group">
                  <input id="number" name="number" type="text" class="form-control "  placeholder="学号">
                </div>
                <div class="form-group">
                  <input  id="teacher_phone" name="teacher_phone" type="text" class="form-control "  placeholder="导师电话">
                </div>
                <div class="form-group">
                  <input  id="parent_phone" name="parent_phone" type="text" class="form-control "  placeholder="家长电话">
                </div>

                <input  id="submit" type="button"  value="添加" class="btn btn-success  btn-block">
              </form>


            </div>
            <div class="col-lg-5 p-5 card m-4 border-left-info" >
              <form  class="user">
                <div class="form-group">
                  <input id="name1" name="name" type="text" class="form-control "  placeholder="姓名">
                </div>
                <div class="form-group">
                  <input id="dormitory1"  name="dormitory" type="text" class="form-control "  placeholder="宿舍">
                </div>
                <div class="form-group">
                  <input id="clas1" name="clas" type="text" class="form-control "  placeholder="班级">
                </div>
                <div class="form-group">
                  <input id="number1" name="number" type="text" class="form-control "  placeholder="学号">
                </div>
                <div class="form-group">
                  <input  id="teacher_phone1" name="teacher_phone" type="text" class="form-control "  placeholder="导师电话">
                </div>
                <div class="form-group">
                  <input  id="parent_phone1" name="parent_phone" type="text" class="form-control "  placeholder="家长电话">
                </div>

                <input  id="update" type="button"  value="更新" class="btn btn-warning  btn-block">
              </form>


            </div>
            <div class="col-lg-5 p-5 card m-4 border-left-info" >
              <form  class="user">

                <div class="form-group mb-3 ">
                  <input id="number2" name="number" type="text" class="form-control "  placeholder="学号">
                </div>


                <input  id="delete" type="button"  value="删除" class="btn btn-danger btn-block">
              </form>


            </div>

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="common :: #script"/>
  <script  th:inline="javascript">

 $(document).ready(function(){
  $("#submit").click(function(){
        var name=$("#name").val();
        var dormitory=$("#dormitory").val();
        var clas=$("#clas").val();
        var number=$("#number").val();
        var teacher_phone=$("#teacher_phone").val();
        var parent_phone=$("#parent_phone").val();

        if($.trim(name)=='' || $.trim(number)==''){
           alert("用户名和学号不能为空");
           self.location.reload();
           return;
        }

        var params={
           name : name,
           dormitory : dormitory,
           clas : clas,
           number : number,
           teacher_phone : teacher_phone,
           parent_phone : parent_phone

        };
    $.post({
        url : "./user/insert",
        contentType : "application/json",
        data : JSON.stringify(params),
        success : function(result){
                 if(result==-1){
                  alert("插入失败");
                 }else if(result==-2){
                    alert("姓名重复");
                 }else if(result==-3){
                    alert("学号重复");
                 }else{
                 alert("插入成功");
                 }
                  self.location.reload();

        }
    });
  });


  $("#update").click(function(){
        var name1=$("#name1").val();
        var dormitory1=$("#dormitory1").val();
        var clas1=$("#clas1").val();
        var number1=$("#number1").val();
        var teacher_phone1=$("#teacher_phone1").val();
        var parent_phone1=$("#parent_phone1").val();

        if($.trim(name1)==''){
           alert("用户名不能为空");
           self.location.reload();
           return;
        }

        var params={
           name : name1,
           dormitory : dormitory1,
           clas : clas1,
           number : number1,
           teacher_phone : teacher_phone1,
           parent_phone : parent_phone1

        };
    $.post({
        url : "./user/update",
        contentType : "application/json",
        data : JSON.stringify(params),
        success : function(result){
                 if(result==-1){
                  alert("更新失败");

                 }else if(result==-2){
                  alert("查无学生");

                 }else if(result==-3){
                   alert("学号已经被注册");
                 }
                 else{
                   alert("更新成功");

                 }
                  self.location.reload();

        }
    });
     });

    $("#delete").click(function(){
        var number2=$("#number2").val();
        var name2;
        if($.trim(number2)==''){
           alert("学号不能为空");
           self.location.reload();
           return;
        }

        var params={
           number : number2

        };

        $.post({
        url : "./user/getUsernameByNumber",
        contentType : "application/json",
        data : JSON.stringify(params),
        success : function(result){
              if(result=='') {
                   alert("查无学生");
                   self.location.reload();
                  return;
              }else{
                  name2=result;
                  if(window.confirm("你确定要删除学生:   "+name2+"   学号为:   "+number2+"   ?")){

       $.post({
        url : "./user/delete",
        contentType : "application/json",
        data : JSON.stringify(params),
        success : function(result){

                 if(result==-1 || result==0){
                  alert("删除失败");
                 }else{
                   alert("删除成功");
                 }
                 self.location.reload();

              }
            });

              }
              else
              self.location.reload();

              }

            }
            });

        });

});

  </script>

</body>

</html>
